  # Used for label app.kubernetes.io/component
  componentName: "jenkins-master"
  image: "vilvamani007/jenkins"
  tag: "2.277.4-alpine"
  imagePullPolicy: "Always"
  disableRememberMe: true
  numExecutors: 0
  # configures the executor mode of the Jenkins node. Possible values are: NORMAL or EXCLUSIVE
  executorMode: "NORMAL"
  # This is ignored if enableRawHtmlMarkupFormatter is true
  markupFormatter: plainText
  customJenkinsLabels: []
  # configAutoReload requires UseSecurity is set to true:
  useSecurity: true

  hostNetworking: false
  adminUser: "jenkins"
  # adminPassword: <defaults to random>
  resources:
    requests:
      cpu: "1024m"
      memory: "2048Mi"
    limits:
      cpu: "2000m"
      memory: "4096Mi"
  # Set min/max heap here if needed with:
  # javaOpts: "-Xms512m -Xmx512m"
  # jenkinsOpts: ""
  jenkinsUrl: ""
  usePodSecurityContext: true
  # Set runAsUser to 1000 to let Jenkins run as non-root user 'jenkins' which exists in 'jenkins/jenkins' docker image.
  # When setting runAsUser to a different value than 0 also set fsGroup to the same value:
  runAsUser: 1000
  fsGroup: 1000
  servicePort: 8080
  targetPort: 8080
  # For minikube, set this to NodePort, elsewhere use LoadBalancer
  # Use ClusterIP if your setup includes ingress controller
  serviceType: NodePort
  # Used to create Ingress record (should used with ServiceType: ClusterIP)
  nodePort: 30001
  # ~ 2 minutes to allow Jenkins to restart when upgrading plugins. Set ReadinessTimeout to be shorter than LivenessTimeout.
  healthProbes: false

  slaveListenerPort: 50000
  disabledAgentProtocols:
    - JNLP-connect
    - JNLP2-connect
  csrf:
    defaultCrumbIssuer:
      enabled: true
      proxyCompatability: true
  cli: false
  slaveListenerServiceType: "ClusterIP"
  installPlugins: {}

  customConfigMap: false
  # Enable to always override the installed plugins with the values of 'master.installPlugins' on upgrade or redeployment.
  overwritePlugins: false
  # By default, the Jobs Map is only used to set the initial jobs the first time
  # that the chart is installed.
  overwriteJobs: false

  # Jenkins XML job configs to provision
  jobs: {}

  # Jenkins Configuration as Code
  JCasC:
    enabled: true
    defaultConfig: true
    configScripts:
      jenkinscore: |
        credentials:
          system:
            domainCredentials:
            - credentials:
              - string:
                  scope:        GLOBAL
                  description:  SonarQube API Token
                  id:           sonarqube-token
                  secret:       test@007
              - usernamePassword:
                  scope:        GLOBAL
                  id:           docker-hub-credentials
                  username:     vilvamani007
                  password:     test@007
        jenkins:
          # Configure System → Global properties
          globalNodeProperties:
          - envVars:
              env:
              - key: "AWS_ACCOUNT_ID"
                value: "TODO"
              - key: "AWS_REGION"
                value: "TODO"
              - key: "CLOUD"
                value: "kubernetes"
              - key: "CLUSTER"
                value: "TODO"
        tool:
          # Global Tool Configuration → SonarQube Scanner
          sonarrunnerinstallation:
            installations:
            - name: "SonarScanner"
              properties:
              - installSource:
                  installers:
                  - sonarRunnerInstaller:
                      id: "4.6.1.2450"
          maven:
            installations:
            - name: "Maven 3"
              properties:
              - installSource:
                  installers:
                  - maven:
                      id: "3.8"
        unclassified:
          # Configure System → SonarQube servers
          sonarglobalconfiguration:
            buildWrapperEnabled: true
            installations:
            - name: "sonarQA"
              serverUrl: "https://sonarqube-service:9000"
              serverAuthenticationToken: 'sonarqube-token'

  # Auto-reload
  sidecars:
    configAutoReload:
      enabled: true
      image: kiwigrid/k8s-sidecar:0.1.144
      imagePullPolicy: IfNotPresent
      resources: {}
      # How many connection-related errors to retry on
      reqRetryConnect: 10
      sshTcpPort: 1044
      label: jenkins_config
      # folder in the pod that should hold the collected dashboards:
      folder: /var/jenkins_home/casc_configs

  ingress:
    enabled: false

agent:
  enabled: true
  image: "jenkins/inbound-agent"
  tag: "4.3-4"
  workingDir: "/home/jenkins"
  customJenkinsLabels: []
  # name of the secret to be used for image pulling
  imagePullSecretName:
  componentName: "jenkins-slave"
  privileged: false
  runAsUser:
  runAsGroup:
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  # You may want to change this to true while testing a new image
  alwaysPullImage: false
  # Controls how agent pods are retained after the Jenkins build completes
  # Possible values: Always, Never, OnFailure
  podRetention: "Never"
  volumes: []

  # Executed command when side container gets started
  command:
  args: "${computer.jnlpmac} ${computer.name}"
  # Side container name
  sideContainerName: "jnlp"
  # Doesn't allocate pseudo TTY by default
  TTYEnabled: false
  # Max number of spawned agent
  containerCap: 10
  # Pod name
  podName: "default"

persistence:
  enabled: true
  storageClass: efs-sc
  annotations: {}
  accessMode: "ReadWriteOnce"
  size: "20Gi"
  volumes:
    - name: jenkins

# Enable creation of NetworkPolicy resources.
networkPolicy:
  enabled: false
  # For Kubernetes v1.4, v1.5 and v1.6, use 'extensions/v1beta1'
  # For Kubernetes v1.7, use 'networking.k8s.io/v1'
  apiVersion: networking.k8s.io/v1
  # You can allow agents to connect from both within the cluster (from within specific/all namespaces) AND/OR from a given external IP range
  internalAgents:
    allowed: true
    podLabels: {}
    namespaceLabels: {}
      # project: myproject
  externalAgents: {}

## Install Default RBAC roles and bindings
rbac:
  create: true
  readSecrets: false

# The name of the service account is autogenerated by default
serviceAccount:
  create: true
  name:
  annotations: {}
